
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<div class="row">
					<div class="col-6">
						<h2>Section title</h2>
					</div>
					<div class="col-6">
						<div class="float-right addcontact"> 
							<button class="btn btn-primary btn-block">Add Contact</button>
						</div>
					</div>
				</div>
	            <table class="table table-striped table-sm">
	              <thead>
	                <tr>
	                  <th>#</th>
	                  <th>First Name</th>
	                  <th>Last Name</th>
	                  <th>Gender</th>
										<th>Date of Birth</th>
										<th>Email</th>
										<th>Home Phone</th>
										<th>Cell Phone</th>
										<th>Work Phone</th>
										<th>Facebook</th>
										<th>Linked</th>
										<th>Twitter</th>
										<th>Instagram</th>							
	                  <th>Action</th>
	                </tr>
	              </thead>
	              <tbody>
	                <tr *ngFor="let contacts of contactData">
	                  <td>{{contacts.ContactId}}</td>
										<td>{{contacts.FirstName}}</td>
										<td>{{contacts.LastName}}</td>
										<td>{{contacts.Gender}}</td>
										<td>{{contacts.DateOfBirth}}</td>
										<tr *ngFor="let ContactDetails of contacts">
											<td>{{contacts.ContactId}}</td>
										</tr>										
	                  <td class="last actions">
	                  	<a href="#"><i class="fa fa-pencil" aria-hidden="true"></i></a>	                  
	                  </td>
	                </tr>
	              </tbody>
	            </table>
          </div>
		</div>
	</div>
</div>
